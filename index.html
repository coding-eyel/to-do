<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/tasks.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <script src="script.js" type="text/javascript" defer></script>
  <title>To Do</title>
</head>
<body">
  <div class="site-container">
    <div class="todo-body">
      <div class="todo-menu">
        <div class="menu-header">
          <button id="all-tasks">All Tasks</button>
          <button id="today-tasks">Today</button>
          <button id="starred-tasks">Starred</button>
        </div>
        <div class="menu-content">
          <div class="list-labels">
            <span>Your Lists</span>
            <button class="list-add">
              <img id="open-modal" src="images/plus.svg" alt="">
            </button>
          </div>
          <div class="user-lists">
            <div id="list-modal" class="list-modal">
              <div class="list-modal-content">
                <form action="" id="new-list-form">
                  <label for="list-title">List Title</label>
                  <input type="text" id="list-title" maxlength="15" placeholder="Max 15 characters">
                </form>
                <div class="list-modal-buttons">
                  <div class="add-todo-btn">
                    <button type="button" id="add-list">Add</button>
                  </div>
                  <div class="close-modal-btn">
                    <button type="button" id="close-list-modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="list-container">

            </div>
          </div>
        </div>
      </div>
      <div id="tasks-container">

      </div>
      <div id="newTaskModal" class="new-task-modal">
        <div class="task-modal-content">
          <form action="" id="modal-form">
            <label for="todo-title">To Do</label>
            <input type="text" name="todo-title" id="todo-title" placeholder="e.g pay bills // MAX 45 characters"
              required maxlength="45">

            <label for="todo-description">Description</label>
            <input type="text" name="todo-description" id="todo-description" placeholder="e.g pay the water bill"
              required>

            <label for="todo-date">Date</label>
            <input type="date" name="todo-date" id="todo-date" required>
          </form>
          <div class="task-modal-btns">
            <button type="button" class="add-task">Add</button>
            <button type="button" class="close-task-modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>

</html>
